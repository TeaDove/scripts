services:
  proxy:
    build: ./proxy
    restart: always
    ports:
      # - 8081:8081
      - 8081:8081
    environment:
      # - HTTP_PORT=8081
      - HTTPS_PORT=8081
      - TRUST_DOWNSTREAM_PROXY=false
    volumes:
      - ./certs:/etc/nginx/certs:ro,z
      - ./data/vhost.d:/etc/nginx/vhost.d:z
      - ./data/html:/usr/share/nginx/html:z
      - /var/run/docker.sock:/tmp/docker.sock:z,ro

  db:
    image: postgres:17.2
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data:Z
    environment:
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud

  redis:
    image: redis:7.4.1
    restart: always

  app:
    image: nextcloud:30.0.4-apache
    restart: always
    volumes:
      - ./data/nextcloud:/var/www/html
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=nextcloud
      - REDIS_HOST=redis
    env_file:
      - ./app.env
    depends_on:
      - db
      - redis
      - proxy

  cron:
    image: nextcloud:30.0.4-apache
    restart: always
    volumes:
      - ./data/nextcloud:/var/www/html:z
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
